{% extends 'base.html' %}
{% block title %} User {% endblock %}

{% block content %} 
{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<p>Welcome, {{ user }}!</p>
<form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter your email" value = "{{ email if email }}" >
    <input type="submit" value="Submit">
</form>
{% endblock %}
